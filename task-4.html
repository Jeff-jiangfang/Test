<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="task-4.css">
    <title>登陆界面</title>
</head>
<body>
    <header>
        <span class="close">关闭</span>
        <span class="login">注册</span>
        <h2>登陆</h2>
    </header>
    <main>
        <form action="#" method="get">
            <ul>
                <li class="user">
                    <label for="user">
                        <img class="a-iphone" src="assets/iphone.png">
                    </label>
                    <input type="text" id="user" name="user" placeholder="请输入手机号" maxlength="11"/>


                <li class="password">
                    <label for="password">
                        <img class="a-locked" src="assets/locked.png">
                    </label>
                    <input type="password" id="password" name="password" placeholder="请输入密码" min="8" max="16"/>
                </li>
            </ul>
            <button type="submit">
                <span>登陆</span>
                </button>
        </form>
        <p>忘记密码？</p>
    </main>
</body>
</html>
